<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda de Ropa Materna</title>
  <style>
    body {
      background: url("imagenes/imagenfondo.webp") no-repeat center center fixed;
      background-size: cover;
      background-color: rgb(37, 37, 103);
      color: #ffffff;
      font-family: "Arial", sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ff80ab;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px black;
    }
    .formulario {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      max-width: 500px;
      margin: 0 auto 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }
    .formulario input, .formulario button {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      width: 80%;
      box-sizing: border-box;
    }
    .formulario input[type="file"] {
      color: #fff;
      background: none;
    }
    .formulario input[type="text"] {
      background-color: #fff;
      color: #000;
    }
    .formulario button {
      background-color: #ff80ab;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .formulario button:hover {
      background-color: #f06292;
      transform: scale(1.05);
    }
    .botones-acciones {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }
    .botones-acciones button {
      background-color: #80cbc4;
      padding: 10px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }
    .botones-acciones button:hover {
      background-color: #4db6ac;
      transform: scale(1.05);
    }
    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .caja {
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      width: 220px;
      padding: 10px;
      color: #fff;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(6px);
      position: relative;
    }
    .caja img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      border: 2px solid #ff80ab;
    }
    .caja:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 25px rgba(255, 192, 203, 0.4);
    }
    .nombre {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #ffb6c1;
    }
    .precio {
      color: #fff;
      background-color: #ff80ab;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 8px;
      font-weight: bold;
    }
    .borrar-btn {
      margin-top: 10px;
      background-color: #ff5252;
      border: none;
      padding: 6px 10px;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .borrar-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1><marquee>üíñ ROPA MATERNA NUEVA TEMPORADA üíñ</marquee></h1>

  <div class="formulario">
    <h2>Agregar Producto</h2>
    <input type="file" id="imagenInput" accept="image/*"><br>
    <input type="text" id="nombreInput" placeholder="Nombre del producto"><br>
    <input type="number" id="precioInput" placeholder="Precio (S/ 0.00)" step="0.01"><br>
    <button onclick="agregarProducto()">Agregar</button>

    <div class="botones-acciones">
      <button onclick="guardarProductos()">üíæ Guardar productos</button>
      <button onclick="borrarTodo()">üóëÔ∏è Borrar todo</button>
    </div>
  </div>

  <div class="galeria" id="galeria"></div>

  <script>
    let productos = JSON.parse(localStorage.getItem("productos")) || [];

    function mostrarProductos() {
      const galeria = document.getElementById("galeria");
      galeria.innerHTML = "";

      productos.forEach((producto, index) => {
        const caja = document.createElement("div");
        caja.classList.add("caja");

        const img = document.createElement("img");
        img.src = producto.imagen;

        const nombreP = document.createElement("p");
        nombreP.textContent = producto.nombre;
        nombreP.classList.add("nombre");

        const precioP = document.createElement("p");
        precioP.textContent = "S/ " + Number(producto.precio).toFixed(2);
        precioP.classList.add("precio");

        const borrarBtn = document.createElement("button");
        borrarBtn.textContent = "Eliminar";
        borrarBtn.classList.add("borrar-btn");
        borrarBtn.onclick = () => eliminarProducto(index);

        caja.append(img, nombreP, precioP, borrarBtn);
        galeria.appendChild(caja);
      });
    }

    function agregarProducto() {
      const inputImg = document.getElementById("imagenInput");
      const inputNombre = document.getElementById("nombreInput");
      const inputPrecio = document.getElementById("precioInput");

      const archivo = inputImg.files[0];
      const nombre = inputNombre.value.trim();
      const precio = inputPrecio.value.trim();

      if (!archivo || !nombre || !precio || isNaN(precio)) {
        alert("‚ö†Ô∏è Completa todos los campos correctamente.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const producto = {
          imagen: e.target.result,
          nombre: nombre,
          precio: parseFloat(precio)
        };
        productos.push(producto);
        mostrarProductos();
      };
      reader.readAsDataURL(archivo);

      inputNombre.value = "";
      inputPrecio.value = "";
      inputImg.value = "";
    }

    function guardarProductos() {
      localStorage.setItem("productos", JSON.stringify(productos));
      alert("‚úÖ Productos guardados correctamente.");
    }

    function eliminarProducto(index) {
      productos.splice(index, 1);
      localStorage.setItem("productos", JSON.stringify(productos));
      mostrarProductos();
    }

    function borrarTodo() {
      if (confirm("‚ö†Ô∏è ¬øEliminar todos los productos?")) {
        productos = [];
        localStorage.removeItem("productos");
        mostrarProductos();
      }
    }

    mostrarProductos();
  </script>
</body>
</html>
